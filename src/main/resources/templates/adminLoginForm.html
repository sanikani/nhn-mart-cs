<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{admin.login.title}">관리자 로그인</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

<div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0" th:text="#{admin.login.heading}">CS 관리자 로그인</h4>
    </div>
    <div class="card-body">
        <form th:action="@{/cs/admin/auth/login}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="id" class="form-label" th:text="#{label.id}">아이디</label>
                <input type="text" class="form-control" id="id" name="id" required>
                <div class="invalid-feedback">
                    <span th:text="#{validation.id.required}">아이디를 입력해주세요.</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{label.password}">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">
                    <span th:text="#{validation.password.required}">비밀번호를 입력해주세요.</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{button.login}">로그인</button>
        </form>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}">로그인 실패</div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // HTML5 validation
    (function () {
        'use strict';
        document.querySelectorAll('.needs-validation').forEach(form => {
            form.addEventListener('submit', ev => {
                if (!form.checkValidity()) {
                    ev.preventDefault();
                    ev.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
